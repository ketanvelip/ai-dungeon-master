version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dungeon_db
    environment:
      POSTGRES_USER: dungeon_user
      POSTGRES_PASSWORD: dungeon_pass
      POSTGRES_DB: dungeon_master
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dungeon_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dungeon_backend
    environment:
      DATABASE_URL: postgresql://dungeon_user:dungeon_pass@db:5432/dungeon_master
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: dungeon_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
